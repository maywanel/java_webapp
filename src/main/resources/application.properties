spring.application.name=demo

# DevTools Configuration for Hot Reloading
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Thymeleaf Hot Reloading Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.devtools.restart.additional-paths=src/main/resources/templates,src/main/resources/static

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# Development Mode
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=100

# Use local MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=student
spring.datasource.password=student
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

server.port=1337
server.address=0.0.0.0