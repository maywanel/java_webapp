spring.application.name=demo

# DevTools Configuration for Hot Reloading
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Thymeleaf Hot Reloading Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.devtools.restart.additional-paths=src/main/resources/templates,src/main/resources/static

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# Development Mode
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=100

# Development: use in-memory H2 to avoid external MySQL
spring.datasource.url=jdbc:h2:mem:demo_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Ensure JPA creates schema before Spring runs data scripts
spring.jpa.defer-datasource-initialization=true

server.port=1337
server.address=0.0.0.0