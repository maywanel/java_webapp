<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Forbidden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #02030a;
            color: white;
            overflow: hidden;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        #space-bg {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(5, 8, 20, 0.55);
            text-align: center;
            padding: 20px;
        }
        
        .error-content {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin: 10px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="space-bg" aria-hidden="true"></canvas>
    <div class="error-page">
        <div class="error-content">
            <div class="error-icon">üö´</div>
            <div class="error-code">403</div>
            <h1 class="error-title">Access Forbidden</h1>
            <p class="error-message">
                Sorry, you don't have permission to access this resource.<br>
                <strong>Administrator privileges required.</strong><br>
                Please contact your system administrator if you believe this is an error.
            </p>
            <a href="/home" class="btn">üè† Go Home</a>
            <a href="/login" class="btn">üîê Login</a>
        </div>
    </div>
    
    <script>
        // Clear any unauthorized session data
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Access denied - 403 Forbidden');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>
    <script src="/js/space-bg.js"></script>
</body>
</html>
